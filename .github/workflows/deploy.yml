name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      cloud:
        type: choice
        default: local
        options: [local, azure, aws, gcp]

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Display CLOUD PROVIDER
        run: echo "CLOUD is ${{ github.event.inputs.cloud || 'local' }}"
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - id: vars
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker images (prod)
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/ai-service:${{ steps.vars.outputs.image_tag }} ./ai-service
          docker build -t ${{ secrets.REGISTRY_URL }}/agent-ui:${{ steps.vars.outputs.image_tag }} ./agent-ui

      - name: Push Docker images (prod)
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_URL }} \
            --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          docker push ${{ secrets.REGISTRY_URL }}/ai-service:${{ steps.vars.outputs.image_tag }}
          docker push ${{ secrets.REGISTRY_URL }}/agent-ui:${{ steps.vars.outputs.image_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cloud auth
        uses: ./.github/actions/auth-${{ github.event.inputs.cloud || 'local' }}

      - name: Create k8s context
        uses: ./.github/actions/context-${{ github.event.inputs.cloud || 'local' }}

      - name: Deploy Milvus (Helm)
        run: |
          helm repo add milvus https://milvus-io.github.io/milvus-helm/
          helm repo update
          helm upgrade --install milvus milvus/milvus \
            --namespace milvus --create-namespace \
            -f k8s/milvus-${{ github.event.inputs.cloud || 'local' }}-values.yaml

      - name: Deploy ai-service
        run: |
          helm upgrade --install ai-service ./helm/ai-service \
            --set registry=${{ secrets.REGISTRY_URL }} \
            --set tag=${{ needs.build.outputs.image_tag }}

      - name: Deploy agent-ui
        run: |
          helm upgrade --install agent-ui ./helm/agent-ui \
            --set registry=${{ secrets.REGISTRY_URL }} \
            --set tag=${{ needs.build.outputs.image_tag }}

      - name: Apply ingress
        run: kubectl apply -f k8s/ingress.yml
