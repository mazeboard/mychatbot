name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      cloud:
        type: choice
        default: local
        options: [local, azure, aws, gcp]

env:
  CLOUD_PROVIDER: ${{ github.event.inputs.cloud || 'azure' }}
  REGISTRY_URL: ${{ secrets.REGISTRY_URL || '192.168.1.140' }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME || 'anything' }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD || 'anything' }}

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Display CLOUD_PROVIDER
        run: echo "CLOUD_PROVIDER is ${{ env.CLOUD_PROVIDER }}"
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - id: vars
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker images (prod)
        run: |
          docker build -t ${{ env.REGISTRY_URL }}/ai-service:${{ steps.vars.outputs.image_tag }} ./ai-service
          docker build -t ${{ env.REGISTRY_URL }}/agent-ui:${{ steps.vars.outputs.image_tag }} ./agent-ui

      - name: Push Docker images (prod)
        run: |
          echo ${{ env.REGISTRY_PASSWORD }} | docker login ${{ env.REGISTRY_URL }} \
            --username ${{ env.REGISTRY_USERNAME }} --password-stdin
          docker push ${{ env.REGISTRY_URL }}/ai-service:${{ steps.vars.outputs.image_tag }}
          docker push ${{ env.REGISTRY_URL }}/agent-ui:${{ steps.vars.outputs.image_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Cloud auth
        uses: ./.github/actions/auth-${{ env.CLOUD_PROVIDER }}
        secrets: inherit
        # env: inherit ?

      - name: Create k8s context
        uses: ./.github/actions/context-${{ env.CLOUD_PROVIDER }}
        secrets: inherit
        # env: inherit ?

      - name: Deploy Milvus (Helm)
        run: |
          helm repo add milvus https://milvus-io.github.io/milvus-helm/
          helm repo update
          helm upgrade --install milvus milvus/milvus \
            --namespace milvus --create-namespace \
            -f k8s/milvus-${{ env.CLOUD_PROVIDER }}-values.yaml

      - name: Deploy ai-service
        run: |
          helm upgrade --install ai-service ./helm/ai-service \
            --set registry=${{ env.REGISTRY_URL }} \
            --set tag=${{ needs.build.outputs.image_tag }}

      - name: Deploy agent-ui
        run: |
          helm upgrade --install agent-ui ./helm/agent-ui \
            --set registry=${{ env.REGISTRY_URL }} \
            --set tag=${{ needs.build.outputs.image_tag }}

      - name: Apply ingress
        run: kubectl apply -f k8s/ingress.yml
