name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - id: vars
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/mychatbot:${{ steps.vars.outputs.image_tag }} ./

      - name: Push Docker images
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_URL }} \
            --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          docker push ${{ secrets.REGISTRY_URL }}/mychatbot:${{ steps.vars.outputs.image_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Cloud auth
      - name: Cloud auth (Azure)
        uses: ./.github/workflows/auth-azure.yml@main

      # Context setup
      - name: Context (Azure)
        uses: ./.github/workflows/context-azure.yml@main

      - name: Create/Update Kubernetes Secrets
        run: |
          kubectl create secret generic mychatbot-secrets \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --from-literal=OPENAI_PROJECT_ID=${{ secrets.OPENAI_PROJECT_ID }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # Deployment of docker images to k8s cluster
      - name: Deploy Milvus (Helm)
        run: |
          helm repo add milvus https://milvus-io.github.io/milvus-helm/
          helm repo update
          helm upgrade --install milvus milvus/milvus \
            --namespace mychatbot --create-namespace \
            -f k8s/milvus-azure-values.yaml

      - name: Deploy mychatbot
        run: |
          helm upgrade --install mychatbot ./helm/mychatbot \
            --namespace mychatbot \
            --set registry=${{ secrets.REGISTRY_URL }} \
            --set tag=${{ needs.build.outputs.image_tag }}
