apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-ui
spec:
  replicas: 2 # start with 2 pods
  selector:
    matchLabels:
      app: agent-ui
  template:
    metadata:
      labels:
        app: agent-ui
    spec:
      containers:
        - name: agent-ui
          image: __REGISTRY__/agent-ui:__IMAGE_TAG__
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: agent-ui
spec:
  selector:
    app: agent-ui
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
