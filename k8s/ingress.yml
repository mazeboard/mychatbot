apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: mychatbot.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-ui
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ai-service
                port:
                  number: 8000
